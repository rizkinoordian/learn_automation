<p>Transaction ID: <span id='transaction_id'>{{ transaction.trx_id }}</span></p>
<p>Seller: <span id='seller_name'>{{ transaction.seller_name }}</span></p>
<p>Delivery Service: <span id='delivery_service'>{{ transaction.delivery_service }}</span></p>
<p>Date order: <span id='date_order'>{{ transaction.date_order|date:"Y-m-d" }}</span></p>
<p>Address Shipment: <span id='address_ship'>{{ transaction.address_ship }}</span></p>
